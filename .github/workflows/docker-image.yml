name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: geodesolutions
        password: ${{ secrets.PSWD }}
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag geodesolutions/centos
        docker push
